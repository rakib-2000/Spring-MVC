<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Student Page</title>
</head>
<body>
<h1>All Student Info</h1>
<hr />

<br />
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Batch</th>
        <th>Mark</th>
    </tr>
    <tr th:each="student : ${studentList}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.batch}"></td>
        <td th:text="${student.mark}"></td>
    </tr>
</table>
</body>
</html>
